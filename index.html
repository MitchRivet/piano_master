<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Piano Master</title>
        <script src="phaser.min.js"></script> 
        <script src="src/Boot.js"></script> 
        <script src="src/Preloader.js"></script> 
        <script src="src/MainMenu.js"></script> 
        <script src="src/Game.js"></script> 
        
    </head>
    <body>

    <script type="text/javascript">
	(function() {
		
		//initialize Phaser 
		var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game'); 
		
		//create game states 
		game.state.add('Boot', PianoMaster.Boot); 
		game.state.add('Preloader', PianoMaster.Preloader); 
		game.state.add('MainMenu', PianoMaster.MainMenu); 
		game.state.add('Game', PianoMaster.Game); 
		
		
		//begin boot 
		game.state.start('Boot'); 
		
		})(); 

    </script>
    </body>
</html>
